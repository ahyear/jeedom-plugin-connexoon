<div class="connexoon eqLogic-widget eqLogic allowResize allowReorderCmd" style="height:130px;width:200px;border:#border#;border-radius:#border-radius#;background-color:#background-color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#">
  <div class="connexoon__status statusCmd"></div>
  <div class="connexoon__workspace">
    <div class="workspace__header widget-name">
      <a href="#eqLink#" style="#hideEqLogicName#">#name_display# <span>#object_name#</span></a>
    </div>
    <div class="workspace__content">
      <div class="content__shutter">
        <div class="shutter__display" style="height:#position#%"></div>
        <div class="shutter__value">
          <div class="value__display">#position#%</div>
        </div>
      </div>
    </div>
  </div>
  <div class="connexoon__commands">
    <i class="commands__command fa fa-refresh cursor tooltips cmd" title="Rafraîchir" data-cmd_id="#refresh_id#" style="#refresh_hide#"></i>
    <i class="commands__command fa fa-chevron-up cursor tooltips cmd" title="Ouvrir" data-cmd_id="#open_id#" style="#open_hide#"></i>
    <i class="commands__command fa fa-stop cursor tooltips cmd" title="Arrêter" data-cmd_id="#stop_id#" style="#stop_hide#"></i>
    <i class="commands__command fa fa-chevron-down cursor tooltips cmd" title="Fermer" data-cmd_id="#close_id#" style="#close_hide#"></i>
    <i class="commands__command fa fa-question-circle cursor tooltips cmd" title="Identifier" data-cmd_id="#identify_id#" style="#identify_hide#"></i>
  </div>
  <script>
    $.include([
      'plugins/benjaminprevotConnexoon/core/template/dashboard/eqLogic.css',
      'plugins/benjaminprevotConnexoon/core/template/dashboard/eqLogic.js'
    ], function() {});
  </script>
</div>
