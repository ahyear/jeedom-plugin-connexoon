<div class="connexoon-eqLogic eqLogic-widget eqLogic allowResize allowReorderCmd" style="height:130px;width:200px;border:#border#;border-radius:#border-radius#;background-color:#background-color#;color:#color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#">
    <div class="connexoon-eqLogic__status statusCmd"></div>
    <div class="connexoon-eqLogic__commands">
        <i class="fa fa-refresh cursor tooltips cmd connexoon-eqLogic__command command__refresh" title="Rafraîchir" data-cmd_id="#refresh_id#" style="#refresh_hide#"></i>
        <i class="fa fa-chevron-up cursor tooltips cmd connexoon-eqLogic__command command__open" title="Ouvrir" data-cmd_id="#open_id#" style="#open_hide#"></i>
        <i class="fa fa-chevron-down cursor tooltips cmd connexoon-eqLogic__command command__close" title="Fermer" data-cmd_id="#close_id#" style="#close_hide#"></i>
        <i class="fa fa-stop cursor tooltips cmd connexoon-eqLogic__command command__stop" title="Arrêter" data-cmd_id="#stop_id#" style="#stop_hide#"></i>
        <i class="fa fa-question-circle cursor tooltips cmd connexoon-eqLogic__command command__identify" title="Identifier" data-cmd_id="#identify_id#" style="#identify_hide#"></i>
    </div>
    <div class="connexoon-eqLogic__content">
        <div class="connexoon-eqLogic__name widget-name">
            <a href="#eqLink#" style="#hideEqLogicName#">#name_display# <span>#object_name#</span></a>
        </div>
        <div class="connexoon-eqLogic__shutter">
            <span class="connexoon-eqLogic__shutter-value">#position#%</span>
            <div class="connexoon-eqLogic__shutter-display" style="height:#position#%"></div>
        </div>
    </div>
    <script>
        $.include([
            'https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css',
            'plugins/benjaminprevotConnexoon/core/template/dashboard/eqLogic.css',
            'plugins/benjaminprevotConnexoon/core/template/dashboard/eqLogic.js'
        ], function() {});
    </script>
</div>
