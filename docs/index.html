---
layout: default
---

{% for lang in site.langs %}
  <h2>{{ site.data.langs[lang].label }}</h2>
  <ul>
    {% assign pages = site.pages | where: "lang", lang | sort: "type" %}
    {% for page in pages %}
      <li>
        <a href="/{{ site.github.project_title | append: page.url }}">{{ page.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
