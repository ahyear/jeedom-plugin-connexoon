---
title: Home
---

<h2>Documentation</h2>
<ul>
  {% assign documentations = site.pages | where: "type", "documentation" %}
  {% for documentation in documentations %}
    <li>
      <a href="/{{ site.github.project_title | append: documentation.url }}">{{ documentation.title }}</a>
    </li>
  {% endfor %}
</ul>
